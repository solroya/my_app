<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한울시네마</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="site_header">
        <h1 class="site_name">
            <img src="images/logo_big.png" width="150" alt="hanul cinema">
        </h1>
        <div class="site_menu">
            <a href="/">home</a>
            <a href="/ranking">ranking</a>
            <a href="/blog">blog</a>
            <a href="/contact">contact</a>
            <input type="search" placeholder="인사이드 아웃 누적관객수">
            <input type="image" src="images/glass.png" width="16">
        </div>
    </div>
    <!-- /.site_header -->
    <div class="site_visual">
        <!-- <img src="images/welcome.png" alt="welcome"> -->
    </div>
    <!-- /.site_visual -->
    <div class="site_main">
        <div class="ranking">
            <div class="ranking_header">
                <div class="tabs">
                    <h1>무비차트</h1>
                    <h2>상영예정작</h2>
                </div>
                <button class="all">전체보기</button>
            </div>
            <!-- /.ranking_header -->
            <div class="ranking_main"></div>
            <!-- /.ranking_main -->
        </div>
        <!-- /.ranking -->
        <div class="special">
            <h1>특별관</h1>
        </div>
        <!-- /.special -->
        <div class="info">
            <h1>안내</h1>
        </div>
        <!-- /.info -->
    </div>
    <!-- /.site_main -->
    <div class="site_footer"></div>
    <!-- /.site_footer -->    
</body>
</html>
